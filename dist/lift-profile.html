<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c12a328024.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <title>531 Theme</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-dumbbell"></i> 531 Tracker</a>
      </h1>
      <ul>
        <li><a href="daily.html">Daily Routine</a></li>
        <li><a href="progression.html">Progress</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">Calculate Your One Rep Max</h1>
      <a href="dashboard.html" class="btn">Back To Dashboard</a>
      <p class="lead">
        Enter your current lifts to find out your one rep max and training max
      </p>
      <small>* All fields are required</small>
      <form class="liftForm">
        <div class="liftform-group">
          <input type="text" placeholder="Bench" name="bench" />
          <input type="number" placeholder="Reps" name="benchReps" />
          <input type="number" placeholder="Rep Max" name="benchRM" />
          <input type="number" placeholder="Training Max" name="benchTM" />
        </div>
        <div class="liftForm-group">
          <input type="text" placeholder="Overhead Press" name="press" />
          <input type="number" placeholder="Reps" name="pressReps" />
          <input type="number" placeholder="Rep Max" name="pressRM" />
          <input type="number" placeholder="Training Max" name="pressTM" />
        </div>
        <div class="liftForm-group">
          <input type="text" placeholder="Squat" name="squat" />
          <input type="number" placeholder="Reps" name="squatReps" />
          <input type="number" placeholder="Rep Max" name="squatRM" />
          <input type="number" placeholder="Training Max" name="squatTM" />
        </div>
        <div class="liftForm-group">
          <input type="text" placeholder="Deadlift" name="deadlift" />
          <input type="number" placeholder="Reps" name="deadliftReps" />
          <input type="number" placeholder="Rep Max" name="deadliftRM" />
          <input type="number" placeholder="Training Max" name="deadliftTM" />
        </div>
      </form>
    </section>
  </body>
</html>
