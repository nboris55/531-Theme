<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c12a328024.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <title>531 Theme</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-dumbbell"></i> 531 Tracker</a>
      </h1>
      <ul>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
      <form class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required minlength="2" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="8" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="8" required />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="my-1">Already have an account? <a href="login.html">Sign In</a></p>
    </section>
  </body>
</html>
